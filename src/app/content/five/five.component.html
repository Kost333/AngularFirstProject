<div class="content">
  <div class="window">
    <div class="title">
      Todo App
    </div>
    <div class="addToDo">
      <input type="text" class="inputAdd">
      <button class="addBtn"> Add </button>
    </div>
    <div class="toDos">
      <div class="toDo" *ngFor="let todo of todos">
          <div class="titleToDo" >
            {{ todo.title }}
          </div>
          <div>
            <i style="font-size: 24px" class="fa recycleBin">&#xf014;</i>
          </div>
      </div>
    </div>
  </div>
</div>
